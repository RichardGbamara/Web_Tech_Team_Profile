<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abubakari Sadik Osman, Halidu Mubashir, Richard Gbamara, and Musah Inusah">
    <meta name="description" content="">
    <title>Campus Connect</title>
    <link rel="shortcut icon" href="../images/newlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <main>
        <div class="main">
            <div class="aside__container">
                <div class="main__logo">
                    <a href="index.html"><img src="../images/newlogo-removebg-preview.png" alt="Ashesi Logo" width="130" height="120" class="logo"></a>
                </div>
                <nav class="primary__navigation">
                    <div><a href="index.html"><p>Home<br><i class="bi bi-house"></i></p></a></div>
                    <div><a href="overview.html"><p>Overview<br><i class="bi bi-graph-up-arrow"></i></p></a></div>
                    <div><a href="add_post.html"><p>Add Post<br><i class="bi bi-plus-square"></i></a></div>
                    <div><a href="https://www.ashesi.edu.gh"><p>Learn More<br><i class="bi bi-box-arrow-up-right"></i></a></div>
                    <div><a href=""><p>Get Help<br><i class="bi bi-question-circle"></i></p></a></div>
                    <div><a href="login.html"><p>Log out<br><i class="bi bi-box-arrow-right"></i></p></a></div>
                </nav>
            </div>

            <div class="main__container">
                <div class="menu">
                    <i class="bi bi-list"></i>
                </div>

                <div class="index__header">
                    <div class="search">
                        <input name="search" type="text" class="search_input" id="search" placeholder="Search..." autocomplete="off">
                        <label for="search"><i class="bi bi-search"></i></label>
                    </div>
                    <div class="notification">
                        <i class="bi bi-bell"></i>
                    </div>
                    <div class="account">
                        <i class="bi bi-person"></i>
                    </div>
                </div>

                <div class="theme">
                    <div class="light__mode">
                        <p style="font-size: 0.7rem; display: flex; justify-content: center; align-items: center;">&nbsp;
                            <i class="bi bi-moon"  style="font-size: 0.87rem; margin-right: 0.2rem;"></i>Light&nbsp;Mode
                        </p>
                    </div>
                    
                    <div class="dark__mode">
                        <p style="font-size: 0.7rem; display: flex; justify-content: center; align-items: center;">&nbsp;
                            <i class="bi bi-brightness-high" style="font-size: 0.87rem; margin-right: 0.2rem;"></i>Dark&nbsp;Mode
                        </p>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="main__content">
            <div class="heading">
                <p>Dashboard</p>
            </div>
            <div class="content">
                <a href="" class="my__post box">
                    <div class="icons"><i class="bi bi-file-earmark-bar-graph-fill"></i></div>
                    <div class="title">My Posts</div>
                </a>
                <a href="add_post.html" class="upload box">
                    <div class="icons"><i class="bi bi-cloud-plus-fill"></i></div>
                    <div class="title">Upload Problem</div>
                </a>
                <a href="" class="all__posts box">
                    <div class="icons"><i class="bi bi-database-fill-check"></i></div>
                    <div class="title">All Posts</div>
                </a>
                <a href="https://www.ashesi.edu.gh/stories-and-events/stories.html" class="news box">
                    <div class="icons"><i class="bi bi-newspaper"></i></div>
                    <div class="title">Ashesi News</div>
                </a>
            </div>
        </div>
    </main>

</html>
