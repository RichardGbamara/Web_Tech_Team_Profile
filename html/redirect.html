<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceed to login page</title>
    <link rel="shortcut icon" href="../images/newlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <main class="succ__main">
        <div class="success__container">
            <div class="success__message">
                <div class="msg">Login successful!</div>
                <div class="checked__suc"><i class="bi bi-check-circle-fill"></i></div>
                <div class="redirect__to__login"><a href="login.html">PROCEED TO LOGIN</a></div>
            </div>
        </div>

        <div class="failure__container">
            <div class="failure__message">
                <div class="msg">Something went wrong!</div>
                <div class="checked__fail"><i class="bi bi-x-circle-fill"></i></div>
                <div class="redirect__to__login"><a href="register.html">CLICK TO REGISTER</a></div>
            </div>
        </div>
    </main>
</body>
</html>
